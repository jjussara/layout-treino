<!DOCTYPE html>
<html lang="en">

<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/style.css">
<title>Carros e Bicicletas</title>

</head>

<body>
  <div>
    <h1 class="titulo">Carros e Bicicletas</h1>
  </div>
  <div class="carro">
    <h1>Carro: <strong class="amarelo">$ 1999</strong></h1>
    <h2>Carro modelo <strong class="amarelo">2045</strong>, com <strong class="amarelo">200km</strong> rodados.</h2>
    <a><button class="botao">Comprar Carros</button></a>
  </div>

  <div class="bicicleta">
    <h1>Bicicleta: <strong class="amarelo">R$ 1999</strong></h1>
    <h2>Bicicleta modelo <strong class="amarelo">2050</strong>, com <strong class="amarelo">20km</strong> rodados</h2>
    <a><button class="botao">Comprar Bicicletas</button></a>
  </div>
</body>

</html>
